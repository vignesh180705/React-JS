<html>
    <head>
        <title>
            Welcome to my website-23BCE1156
        </title>
        <h1 align="center">
            Pond Scene using JavaScript Canvas
        </h1>
        <style>
            .center{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <canvas id="c" height="500" width="625" style="border: black solid 2px;"></canvas>
        </div>
        
        <script>
            dx=1;
            x1=245;
            function boat(){
                canvas=document.getElementById("c");
                ctx=canvas.getContext("2d");
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.lineWidth=1;
                ctx.fillStyle="orange";
                ctx.strokeStyle="blue";
                ctx.fillRect(50,250,110,120);
                ctx.strokeRect(50,250,110,120);
                ctx.fillStyle="red";
                ctx.beginPath();            
                ctx.moveTo(50,250);
                ctx.lineTo(105,200);
                ctx.lineTo(160,250);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle="brown";
                ctx.fillRect(95,310,20,60);
                ctx.strokeRect(95,310,20,60);
                ctx.fillStyle="blue";
                ctx.fillRect(60,275,30,30);
                ctx.strokeRect(60,275,30,30);
                ctx.fillStyle="grey";
                ctx.beginPath();
                ctx.arc(105,420,15,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                ctx.beginPath();
                ctx.arc(428,400,18,0,2*Math.PI);
                ctx.fill(); 
                ctx.stroke();
                ctx.closePath();
                ctx.beginPath();
                ctx.arc(450,420,15,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(120,432,12,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                ctx.beginPath();
                ctx.arc(143,419,18,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                ctx.fillStyle="lightblue";
                ctx.beginPath();
                ctx.ellipse(280,275,100,50,0,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                ctx.fillStyle="brown";
                
                ctx.fillStyle="brown";
                ctx.beginPath();
                ctx.moveTo(x1,260);
                ctx.lineTo(x1+70,260);
                ctx.lineTo(x1+55,273);
                ctx.lineTo(x1+15,273);
                ctx.closePath();   
                ctx.fill();
                ctx.stroke();
                x1+=dx;
                ctx.fill();
                ctx.stroke();
                
                if (x1>305 || x1<188){
                    dx=-dx;
                }
                ctx.fillStyle="yellow";
                ctx.beginPath();
                ctx.arc(400,350,25,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                ctx.beginPath();
                ctx.arc(425,330,20,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                ctx.fillStyle="black";
                ctx.beginPath();
                ctx.arc(430,325,5,0,2*Math.PI);
                ctx.fill();
                ctx.closePath();
                ctx.fillStyle="orange";
                ctx.beginPath();
                ctx.moveTo(442,330);
                ctx.lineTo(442,350);
                ctx.lineTo(462,340);
                ctx.closePath();
                ctx.fill();
                ctx.closePath();
                ctx.fillStyle="green";
                ctx.fillRect(517,305,7,70);
                ctx.beginPath();
                ctx.ellipse(538,320,20,10,Math.PI/4,0,2*Math.PI);
                ctx.fill();
                ctx.ellipse(503,320,20,10,-Math.PI/4,0,2*Math.PI);
                ctx.fill();
                ctx.fillStyle="pink";
                
                ctx.beginPath();
                ctx.ellipse(510,270,20,45,0,0,2*Math.PI);
                ctx.fill();
                ctx.ellipse(530,270,20,45,0,0,2*Math.PI);
                ctx.fill();
                ctx.ellipse(520,266,40,30,0,0,2*Math.PI);
                ctx.fill();
                ctx.ellipse(520,274,40,30,0,0,2*Math.PI);
                ctx.fill();
                ctx.closePath();
                ctx.fillStyle="yellow";
                ctx.beginPath();
                ctx.arc(520,270,10,0,2*Math.PI);
                ctx.fill();
                ctx.closePath();
                ctx.beginPath();
                ctx.arc(510,80,50,0,2*Math.PI);
                ctx.fill();
                ctx.closePath();
                ctx.strokeStyle="yellow";
                ctx.lineWidth=3;
                let n=12;
                for(let i=0;i<n;i++){
                    ctx.beginPath();
                    ctx.lineTo(510+60*Math.cos(2*Math.PI*i/n),80+60*Math.sin(2*Math.PI*i/n));
                    ctx.lineTo(510+80*Math.cos(2*Math.PI*i/n),80+80*Math.sin(2*Math.PI*i/n));
                    ctx.stroke();
                    ctx.closePath();
                }
                requestAnimationFrame(boat);
            }
            boat();
        </script>
    </body>
</html>

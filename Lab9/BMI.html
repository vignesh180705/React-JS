<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to my page - 23BCE1156
        </title>
        <h1 align="center">
            BMI Calculator
        </h1>
        <script>
            function calc(){
                g=document.getElementById("gender").value;
                w=parseFloat(document.getElementById("weight").value);
                hf=parseFloat(document.getElementById("feet").value);
                hi=parseFloat(document.getElementById("inch").value);
                h=hf*12+hi;
                bmi=703*w/(h*h);
                bmi=Math.floor(bmi * 100) / 100.0;
                document.getElementById("BMI").value=(bmi);
                if (g=="male"){
                    if (bmi<17.5){
                        alert("Anorexia");
                    }
                    else if(bmi<20.71){
                        alert("Underweight");
                    }
                    else if(bmi<26.41){
                        alert("Ideal Range");
                    }
                    else if(bmi<27.81){
                        alert("Marginally overweight range");
                    }
                    else if(bmi<31.11){
                        alert("Overweight range");
                    }
                    else{
                        alert("Very overweight or Obese range");
                    }
                }
                else{
                    if (bmi<17.5){
                        alert("Anorexia");
                    }
                    else if(bmi<19.1){
                        alert("Underweight");
                    }
                    else if(bmi<25.81){
                        alert("Ideal Range");
                    }
                    else if(bmi<27.31){
                        alert("Marginally overweight range");
                    }
                    else if(bmi<32.31){
                        alert("Overweight range");
                    }
                    else{
                        alert("Very overweight or Obese range");
                    }
                }
            }
        </script>
    </head>   
    <body>
        <form>
            <table border="2" align="center" cellpadding="2" cellspacing="1">
                <tr>
                    <th colspan="2">
                        BMI Calculator
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Enter Your Weight:</b><br>
                        (in pounds)
                        <input type="text" id="weight">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Enter Your Height:</b><br>
                        (feet)
                        <input type="text" id="feet"><br><br>
                        (inches)
                        <input type="text" id="inch">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <input type="button" onclick=calc() value="Calculate">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>YOUR<br> BMI</b>
                    </td>
                    <td align="center">
                        <input type="text" id="BMI">
                    </td>
                </tr>
            </table>
        </form>
    </body> 
</html>

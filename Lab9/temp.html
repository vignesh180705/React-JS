<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to my page - 23BCE1156
        </title>
        <h1 align="center">
            Temperature
        </h1>
        <script>
            let arr=[55,62,68,74,59,45,41,58,60,67,65,78,82,88,91,92,90,93,87,83,80,78,79,68,61,59,55,65]
            hd=0;
            pd=0;
            cd=0;
            for (i=0;i<arr.length;i++){
                if (arr[i]>=85){
                    hd++;
                }
                else if( arr[i]>=60){
                    pd++;
                }
                else{
                    cd++;
                }
            }
            document.write("<b>Hot Days: </b>"+hd);
            document.write("<br><b>Pleasant Days: </b>"+pd);
            document.write("<br><b>Cold Days: </b>"+cd);
        </script>
    </head>   
    <body>
        <table border="2" align="center" cellpadding="2" cellspacing="0">
            <tr>
                <th>
                    S.No.
                </th>
                <th>
                    Temperature(in F)
                </th>
                <th>
                    Category
                </th>
            </tr>
            <script>
                for (i=0;i<arr.length;i++){
                    document.write("<tr> <td>"+(i+1)+"</td> <td>"+arr[i]+"</td>");
                    if (arr[i]>=85){
                        document.write("<td> Hot </td>");
                    }
                    else if( arr[i]>=60){
                        document.write("<td> Pleasant </td>");
                    }
                    else{
                        document.write("<td> Cold </td>");
                    }
                    document.write("</tr>");
            }
            </script>
        </table>
    </body> 
</html>

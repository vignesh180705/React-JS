<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to my page - 23BCE1156
        </title>
        <h1 align="center">
            Receipt
        </h1>
        <script>
            var fn = localStorage.getItem("fn");
            var ln = localStorage.getItem("ln");
            var num1 = localStorage.getItem("num1");
            var num2 = localStorage.getItem("num2");
            var mail = localStorage.getItem("mail");
            var applekg = localStorage.getItem("applekg");
            var bananakg = localStorage.getItem("bananakg");
            var avocadokg = localStorage.getItem("avocadokg");
            var apple = localStorage.getItem("apple");
            var banana = localStorage.getItem("banana");
            var avocado = localStorage.getItem("avocado");
            var total = 0;
            if(apple){
                total += 10 * applekg;
            }
            if(banana){
                total += 5 * bananakg;
            }
            if(avocado){
                total += 7 * avocadokg;
            } 
        </script>
        
    </head>   
    <body style="font-size: larger;">
        <table border="0" cellspacing="0" cellpadding="5" align="center">
            <tr>
                <td>
                    <b>Customer Name:</b>
                </td>
                <td>
                    <script>
                        document.write(fn + " " + ln);
                    </script>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Phone Number:</b>
                </td>
                <td>
                    <script>
                        document.write(num1 + num2);
                    </script>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Email:</b>
                </td>
                <td>
                    <script>
                        document.write(mail);
                    </script>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Products:</b>
                </td>
                <td>
                    <ul>
                        <script>
                            if(apple){
                                document.write("<li>Apple: " + applekg + " kg</li>");
                            }
                        </script>
                        <script>
                            if(banana){
                                document.write("<li>Banana: " + bananakg + " kg</li>");
                            }
                        </script>
                        <script>
                            if(avocado){
                                document.write("<li>Avocado: " + avocadokg + " kg</li>");
                            }
                        </script>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Total Cost:</b>
                </td>
                <td>
                    <script>
                        document.write("$" + total);
                    </script>
                </td>
            </tr>
        </table>
        <br><br>
        <div align="center">
            
        <i>Thank You for Shopping with us</i>
        </div>
    </body> 
</html>

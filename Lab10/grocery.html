<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to my page - 23BCE1156
        </title>
        <h1 align="center">
            Grocery Order Form
        </h1>
        <script>
            function receipt(){
                localStorage.setItem("fn",document.getElementById("fn").value);
                localStorage.setItem("ln",document.getElementById("ln").value);
                localStorage.setItem("num1",document.getElementById("num1").value);
                localStorage.setItem("num2",document.getElementById("num2").value);
                localStorage.setItem("mail",document.getElementById("mail").value);
                localStorage.setItem("applekg",document.getElementById("applekg").value);
                localStorage.setItem("bananakg",document.getElementById("bananakg").value);
                localStorage.setItem("avocadokg",document.getElementById("avocadokg").value);
                localStorage.setItem("apple",document.getElementById("apple").checked);
                localStorage.setItem("banana",document.getElementById("banana").checked);
                localStorage.setItem("avocado",document.getElementById("avocado").checked);
                if ((document.getElementById("apple").checked || document.getElementById("banana").checked || document.getElementById("avocado").checked) && (applekg.value > 0 || bananakg.value > 0 || avocadokg.value > 0)){
                    alert("Order Placed Successfully!");
                    window.location.href = 'receipt.html';
                }
                else{
                    alert("Please select at least one product!");
                }
            }
        </script>
        <style>
            input.larger {
              transform: scale(2);
            }
            div.center {
                text-align: center;
            }
            input.submit {
                background-color: orange;
                color: white;
                padding: 10px 75px;
                border-radius: 10px;
                cursor: pointer;
                border: none;
            }
          </style>
    </head>   
    <body style="background-color: rgba(11, 90, 11, 0.579); font-size: larger;">
        <form>
            <b>Customer Name</b><br>
            <input type="text" id="fn" required style="border-radius: 50px;">
            <input type="text" id="ln" required style="border-radius: 50px;"><br><br>
            <b>Phone Number</b><br>
            <input type="tel" id="num1" required style="border-radius: 50px;">
            <input type="tel" id="num2" required style="border-radius: 50px;"><br><br>
            <b>Email</b><br>
            <input type="email" id="mail" required style="border-radius: 50px;"><br><br>
            <h3>Products</h3>
            <table border="0" cellspacing="10" cellpadding="10">
                <tr>
                    <td>
                        <img src="Apple.png" height="75" width="auto" alt="Apple" style="border-radius: 50%;">   
                    </td>
                    <td>
                        <input type="checkbox" id="apple" class="larger" >&nbsp;&nbsp;&nbsp;Apple
                    </td>
                    <td>
                        &dollar;10
                    </td>
                    <td>
                        <input type="number" id="applekg" min="0" style="border-radius: 50px;width: 40px;"> kg
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="Banana.png" height="75" width="auto" alt="Banana" style="border-radius: 50%;">
                    </td>
                    <td>
                        <input type="checkbox" id="banana" class="larger">&nbsp;&nbsp;&nbsp;Banana
                    </td>
                    <td>
                        &dollar;5
                    </td>
                    <td>
                        <input type="number" id="bananakg" min="0" style="border-radius: 50px;width: 40px;"> kg
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="Avocado.png" height="75" width="auto" alt="Avocado" style="border-radius: 50%;">
                    </td>
                    <td>
                        <input type="checkbox" id="avocado" class="larger" >&nbsp;&nbsp;&nbsp;Avocado
                    </td>
                    <td>
                        &dollar;7
                    </td>
                    <td>
                        <input type="number" id="avocadokg" min="0" style="border-radius: 50px;width: 40px;"> kg
                    </td>
                </tr>
            </table>
            <div class="center">
                <input type="button" value="SUBMIT" class="submit" onclick="receipt()">
            </div>
        </form>
    </body> 
</html>

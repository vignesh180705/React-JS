<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to my page - 23BCE1156
        </title>
        <script>
            function createtable(){
                let table = document.createElement("table"); 
                table.border = "1";
                table.cellPadding = "10";
                table.cellSpacing = "0";
                table.align="center";   
                

                for (let i = 1; i <= 3; i++) {
                    let row=table.insertRow(i-1);
                    for (let j = 1; j <= 3; j++) {
                        let cell = row.insertCell(j-1);
                        cell.innerText = `R${i}, C${j}`;
                    }
                }
                document.getElementById("dynamic_table").appendChild(table);
            }
            function col_change(){
                let but=document.createElement("input");
                but.value="Change Color";
                but.type="button";
                but.id="cc";
                but.style.backgroundColor="red";
                but.onmouseover = function(){
                    document.getElementById("cc").style.backgroundColor = "green";
                }
                but.onmouseout = function(){
                    document.getElementById("cc").style.backgroundColor = "red";
                }
                document.getElementById("color_change").appendChild(but);
            }
            function createText(){
                let input=document.createElement("input");
                input.type="text";
                input.id="focus";
                input.style.backgroundColor="green";
                input.onfocus=function(){
                    input.style.backgroundColor="yellow";
                    document.getElementById("disp").innerHTML="Greetings!";

                }
                input.onblur=function(){
                    input.style.backgroundColor="green";
                    document.getElementById("disp").innerHTML="";
                }
                document.getElementById("text_focus").appendChild(input);
            }
            function dbadd(){
                let text=document.getElementById("dbclick").value;
                if (text){
                    let li=document.createElement("li");
                    li.innerText=text;
                    document.getElementById("unordered").appendChild(li);
                }
            }
        </script>
    </head>
    <body>
        <fieldset>
            <legend>
                Table
            </legend>
            <div id="dynamic_table"></div>
            <script>
                createtable();
            </script>
        </fieldset>
        <fieldset>
            <legend>
                Color Change
            </legend>
            <div id="color_change"></div>
            <script>
                col_change();
            </script>
        </fieldset>
        <fieldset>
            <legend>
                Focus
            </legend>
            <div id="text_focus"></div>
            <p id="disp"></p>
            <script>
                createText();
            </script>
        </fieldset>
        <fieldset>
            <legend>
                Double Click
            </legend>
            <input type="text" placeholder="Enter text here" id="dbclick"><br>
            <input type="button" value="Submit" ondblclick=dbadd()>
            <ul id="unordered"></ul>
            <script>
                
            </script>
        </fieldset>
        <fieldset>
            <legend>
                Key Press Counter
            </legend>
            <input type="text" id="key" placeholder="Enter text here"><br><br>
            <input type="number" id="count" value="0" readonly>
            <script>
                document.getElementById("key").onkeydown=function(){
                    document.getElementById("count").value=parseInt(document.getElementById("count").value)+1;
                }
            </script>
        </fieldset>
    </body>
</html>


<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to my page - 23BCE1156
        </title>
    </head>   
    <body style="font-size: larger;">
        <fieldset>
                <legend>
                    Timer
                </legend>
                <label for="hour">00</label>:
                <label for="minute">00</label>:
                <label for="seond">00</label>
                <br><br>
                <input type="button" value="Start" onclick="start()">
                <input type="button" value="Stop" onclick="stop()">
                <input type="button" value="Reset" onclick="reset()">
        </fieldset>
        <fieldset>
            <legend>
                DOB Calculator
            </legend>
            <input type="text" id="dob" placeholder="DD-MM-YYYY"><br>
            <p id="age">Hover over this to Calculate</p>
        </fieldset>
        <fieldset>
            <legend>
                Character Counter
            </legend>
            <textarea id="text" rows="10" cols="100" placeholder="Enter text here"></textarea><br>
            Character Count: 
            <label for="count">0</label>
        </fieldset>
        <script>
            totalsecs=0;
            function timer(){
                totalsecs++;
                document.getElementsByTagName("label")[0].innerHTML=addZero(Math.floor(totalsecs/3600));
                document.getElementsByTagName("label")[1].innerHTML=addZero(Math.floor(totalsecs/60)%60);
                document.getElementsByTagName("label")[2].innerHTML=addZero(totalsecs%60);
            }
            function addZero(t){
                if (t<10){
                    return "0"+t;
                }
                return t;
            }
            function start(){
                interval=setInterval(timer,1000);
            }
            function stop(){
                clearInterval(interval);
            }            
            function reset(){
                clearInterval(interval);
                totalsecs=0;
                document.getElementsByTagName("label")[0].innerHTML="00";
                document.getElementsByTagName("label")[1].innerHTML="00";
                document.getElementsByTagName("label")[2].innerHTML="00";
            }
            document.getElementById("age").onmouseover=function(){
                dob=document.getElementById("dob").value;
                if (dob){
                    dob=dob.split("-");
                    dob=new Date(dob[2],dob[1],dob[0]);
                    today=new Date();
                    age=today.getFullYear()-dob.getFullYear();
                    if (age){
                        this.innerHTML="Your age is "+age;
                    }
                    else{
                        this.innerHTML="Invalid Date";
                    }
                }
            }
            document.getElementById("text").onkeyup=function(){
                document.getElementsByTagName("label")[3].innerHTML=this.value.length;
            }
        </script>
    </body> 
</html>
